<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Welcoming Blog | Latest Stories</title>
    <!-- Basic SEO Meta Tags (Update these for your site!) -->
    <meta name="description" content="Sharing thoughts, insights, and stories on tech, life, and everything in between. Fast, simple, and secure.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for Inter font and a softer background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfc; /* Very light, soft background */
            scroll-behavior: smooth;
        }
        /* Style for the post cards to give a soft, inviting lift on hover */
        .post-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 1px solid #e5e7eb; /* Subtle border for definition */
        }
        .post-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 25px -5px rgba(16, 185, 129, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Soft shadow with a hint of the accent color */
        }
    </style>
    
    <!-- GOOGLE ANALYTICS PLACEHOLDER (Paste your G-Tag code here before </head>) -->
    <!-- EXAMPLE:
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>
    -->
    <!-- END ANALYTICS PLACEHOLDER -->

</head>
<body>

    <!-- Header & Navigation - Emerald Theme -->
    <header class="bg-emerald-500 shadow-xl">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-5 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-extrabold text-white tracking-wider">
                Hello, World!
            </a>
            <nav class="space-x-6">
                <a href="#posts" class="text-white hover:text-emerald-100 transition duration-150 ease-in-out font-medium text-lg">Blog</a>
                <a href="#" class="text-white hover:text-emerald-100 transition duration-150 ease-in-out font-medium text-lg">About</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Area: Blog Posts -->
    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-12" id="posts">
        <!-- Welcoming Hero Text -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-gray-800 mb-4">Welcome to My Space</h1>
            <p class="text-xl text-gray-500 max-w-2xl mx-auto">
                Sharing thoughts, insights, and stories on tech, life, and everything in between.
            </p>
        </div>
        
        <h2 class="text-3xl font-bold text-gray-800 mb-8 border-b-4 border-emerald-400 pb-3 inline-block">Latest Stories</h2>
        
        <!-- Post Container - Posts will be injected here by JavaScript -->
        <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <p class="text-center text-gray-500 md:col-span-3" id="loading-message">Loading posts...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 mt-16">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-center">
            <p class="text-gray-500 text-sm">
                &copy; <span id="current-year"></span> My Welcoming Blog. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- JavaScript for Data Management and Rendering -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // --- BLOG POST DATA ARRAY ---
            // To add a new post: Add a new object to this array and create a matching HTML file!
            const posts = [
                {
                    title: "The Magic of Static Site Generation",
                    summary: "Discover why SSG is booming for blogs. It offers superior performance, security, and a simple deployment process perfect for GitHub Pages.",
                    date: "September 24, 2025",
                    image: "https://placehold.co/800x400/059669/ffffff?text=Static+Site+Magic",
                    filename: "the-magic-of-static-sites.html" // <--- CRITICAL: This is the file name
                },
                {
                    title: "Mastering Mobile-First Design with Tailwind",
                    summary: "A deep dive into using utility-first CSS frameworks to ensure your website looks great on every device, starting from the smallest screen.",
                    date: "September 15, 2025",
                    image: "https://placehold.co/800x400/f97316/ffffff?text=Mobile+Development",
                    filename: "mobile-first-design.html" 
                },
                {
                    title: "Why You Should Start Blogging Now",
                    summary: "Blogging isn't deadâ€”it's evolving. Learn how sharing your knowledge can establish you as an expert and open up new opportunities.",
                    date: "September 01, 2025",
                    image: "https://placehold.co/800x400/ef4444/ffffff?text=Content+is+Key",
                    filename: "start-blogging-now.html" 
                },
            ];

            const container = document.getElementById('posts-container');
            const loadingMessage = document.getElementById('loading-message');

            // Function to render posts
            function renderPosts() {
                if (loadingMessage) {
                    loadingMessage.remove();
                }

                posts.forEach(post => {
                    const postHTML = `
                        <article class="post-card bg-white p-6 rounded-3xl shadow-lg border border-gray-100 flex flex-col justify-between">
                            <div class="flex-grow">
                                <img 
                                    src="${post.image}" 
                                    alt="Featured image for ${post.title}" 
                                    class="w-full h-40 object-cover rounded-2xl mb-4"
                                    onerror="this.onerror=null; this.src='https://placehold.co/800x400/9ca3af/ffffff?text=Image+Missing'"
                                >
                                <div class="flex justify-between items-baseline text-sm text-gray-500 mb-3">
                                    <span class="text-emerald-600 font-semibold uppercase tracking-wider text-xs">Knowledge Share</span>
                                    <span>${post.date}</span>
                                </div>
                                <h3 class="text-xl font-bold text-gray-900 mb-3 hover:text-emerald-600 transition-colors duration-200 cursor-pointer leading-snug">
                                    ${post.title}
                                </h3>
                                <p class="text-gray-700 leading-relaxed mb-4 text-base">
                                    ${post.summary}
                                </p>
                            </div>
                            <!-- Link uses the post.filename property -->
                            <a href="${post.filename}" class="inline-flex items-center text-emerald-600 font-semibold hover:text-emerald-800 transition-colors duration-200 mt-3">
                                Read Full Article 
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 ml-1">
                                    <path d="M5 12h14"></path>
                                    <path d="m12 5 7 7-7 7"></path>
                                </svg>
                            </a>
                        </article>
                    `;
                    container.insertAdjacentHTML('beforeend', postHTML);
                });

                if (posts.length === 0) {
                    container.innerHTML = '<p class="text-center text-xl text-gray-500 py-10 md:col-span-3">No posts found yet! Time to start writing.</p>';
                }
            }

            renderPosts();
        });
    </script>
</body>
</html>
